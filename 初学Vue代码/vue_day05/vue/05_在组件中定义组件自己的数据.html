<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05_在组件中定义组件自己的数据（prop的单向数据流）</title>
	</head>
	<body>
		<div id="app">
			
			<login :username="username"></login>
			
		</div>
		
	</body>
	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		//定义一个局部组件声明
		const login = {
			template:'<div><h1>欢迎：{{ name }}</h1></div>',
			data(){  //组件中自己的data数据
				return {
					name: this.username
				}
			},
			props:['username']
		}
		
		const app = new Vue({
			el:"#app",
			data:{
				username:"小胖纸"
			},
			methods:{},
			components:{
				login //注册组件
			}
		});
	</script>
</html>
