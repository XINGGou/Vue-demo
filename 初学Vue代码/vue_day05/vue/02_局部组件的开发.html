<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02_局部组件的开发</title>
	</head>
	<body>
		<div id="app">
			
			<!-- 3.使用局部组件 -->
			<login></login>
			
		</div>
	</body>
	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		//1/局部组件登录模板申明
		let login = {
				template:'<div><h1>用户登录</h1></div>'
			}
		
		const app = new Vue({
			el:"#app",
			data:{},
			methods:{},
			components:{  //2.用于注册局部组件
				login:login  //注册局部组件
			}
		});
	</script>
</html>
