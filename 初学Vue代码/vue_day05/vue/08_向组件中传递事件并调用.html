<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>08_向组件中传递事件并调用</title>
</head>
<body>
<div id="app">

    <!-- 使用组件 -->
    <login :name="username" @aaa="findAll"></login>
</div>

</body>
<!-- vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //组件声明
    const login = {
        template: "<div><h1>XINGGou {{uname}}</h1> <input type='button' value='点我啊' @click='change'></div>",
        data() {
            return {
                uname: this.name
            }
        },
        methods: {
            change() {
                //调用vue实例中函数
                this.$emit('aaa')
            }
        },
        props: ['name']
    }

    const app = new Vue({
        el: "#app",
        data: {
            username: "小徐"
        },
        methods: {
            findAll() {
                alert("我是Vue实例中的函数")
            }
        },
        components: {
            login //注册组件
        }
    });
</script>
</html>
