<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>03_在局部组件中使用prop接收静态数据</title>
</head>
<body>
<div id="app">

    <!-- 4.使用组件 -->
    <login user-name="小徐" age="21"></login>

</div>

<!-- 1.通过模板标签形式注册局部组件 -->
<template id="loginTemplate">
    <h1>欢迎：{{ userName }}，年龄：{{age}}</h1>
</template>
</body>
<!-- vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //2.声明一个组件配置对象
    let login = {
        template: '#loginTemplate',
        props: ['userName', 'age']
    }

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            login //3.组件注册
        }
    });
</script>
</html>
