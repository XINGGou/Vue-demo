<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>02_局部组件的开发02</title>
</head>
<body>
<div id="app">

    <!-- 4.使用局部组件 -->
    <login></login>
    <login></login>
    <login></login>
    <login></login>
    <login></login>

</div>

<!-- 1.通过模板标签形式注册局部组件（再Vue的实例作用范围外声明） -->
<template id="loginTemplate">
    <h1>用户登录</h1>
</template>
</body>
<!-- vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    //2.定义变量用来保存模板配置对象
    let login = {  //具体局部组件名称
        template: '#loginTemplate'  //使用自定义tempalate标签选择器即可
    }

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {  //3.用于注册局部组件
            login: login  //注册局部组件
        }
    });
</script>
</html>
