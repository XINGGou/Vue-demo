<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05_Axios的并发请求</title>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- axios.min.js -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		
		//1.创建一个查询所有的请求
		function findAll(){
			return axios.get("http://localhost:8989/user/findAll?name=xiaoxu");
		}
		
		//2.创建一个保存请求
		function save(){
			return axios.post("http://localhost:8989/user/save",{
				username:"xiaoxu",
				age:21,
				email:"xiaoxu@163.com",
				phone:1546687895
			});
		}
		
		//3.并发执行
		axios.all([findAll(),save()]).then(
			axios.spread(function(res1,res2){  //用来将一组函数的响应结果汇总处理
				console.log(res1.data);
				console.log(res2.data);
			})
		); //用来发送一组并发请求
		const app = new Vue({
			el:"#app",
			data:{
				
			},
			methods:{
				
			}
		});
	</script>
</html>
