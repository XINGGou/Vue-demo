<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>03_Axios的GET方式请求</title>
</head>
<body>
<div id="app">

</div>
</body>
<!-- vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- axios.min.js -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    //发送GET方式请求
    axios.get("http://localhost:8989/user/findAll?name=xiaopang")
        .then(function (response) {
            console.log(response.data);
        }).catch(function (error) {
        console.log(error);
    });

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {}
    });
</script>
</html>
