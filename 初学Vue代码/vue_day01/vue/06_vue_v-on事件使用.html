<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue的事件使用</title>
	</head>
	<body>
		
		<!-- 
			1.页面中提供按钮
			2.按钮绑定单击事件 onclick onmouseover onmove onkeyop ...
			3.在单击事件中修改年龄的值，同时渲染页面
		 -->
		
		<div id="app">
			
			<h3>{{message}}</h3>
			<h3 v-text="message"></h3>
			<h3>年龄：{{age}}</h3>
			
			<input type="button" value="点我年龄+1" v-on:click="changeage">
		</div>
		
	</body>
	<!-- 引入vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"hello 欢迎来到偶的地盘",
				age:23
			},
			methods:{     //用于定义vue中的事件
				changeage:function(){
					//在函数中获取vue实例中data的数据，在事件函数中this就是vue实例
					//this.age = this.age+1;
					this.age++;
					//alert("点击触发");
				}
			},
		});
	</script>
</html>
