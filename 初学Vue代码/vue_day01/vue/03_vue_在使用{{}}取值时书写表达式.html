<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue的第一个入门案例</title>
	</head>
	<body>
		<div id="app">
			
			<span>
				//可以直接在{{}}书写表达式 - 大写msg内容
				{{msg.toUpperCase()}}
			</span>
			
		</div>
		
	</body>
	<!-- 引入vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				msg:"hello vue"
			}
		});
	</script>
</html>
