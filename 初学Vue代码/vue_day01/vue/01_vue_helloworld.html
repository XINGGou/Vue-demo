<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue的第一个入门案例</title>
</head>
<body>
<div id="app">
    {{msg}} {{username}} {{pwd}}
    <br>
    <span>
				{{username}}
				<h1>{{msg}}</h1>
			</span>
</div>
</body>
<!-- 引入vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",       //element 用于给Vue实例定义一个作用范围
        data: {           //用来给Vue实例定义一些相关数据
            msg: "帅帅七七！！",
            username: "Mr.Xu",
            pwd: "154660",
        },
    });
</script>
</html>
