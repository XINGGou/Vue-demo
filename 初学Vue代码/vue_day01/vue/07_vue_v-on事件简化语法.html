<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue的事件使用</title>
	</head>
	<body>
		
		<div id="app">
			<h3>{{ age }}</h3>
			
			<input type="button" value="通过v-on事件修改年龄每次+1" v-on:click="changeage" />
			<!-- 日后在vue中绑定事件时可以通过@符号形式 简化  v-on 的事件绑定 -->
			<input type="button" value="通过@绑定事件修改年龄每次-1" @click="editage" />
		</div>
		
	</body>
	<!-- 引入vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",    //element：用来指定vue作用范围
			data:{
				age:23,
			},      //data：用来定义vue实例中相关数据
			methods:{
				changeage:function(){
					this.age++;
				},
				editage:function(){
					this.age--;
				}
			},   //methods：用来定义事件的处理函数
			
		});
	</script>
</html>
