<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue的第一个入门案例</title>
</head>
<body>
<div id="app">
    <h3>{{ msg }}</h3>

    <h3>名称：{{user.name}} 信息：{{user.msg}}</h3>

    <h3>年龄：{{age}}</h3>

    <h3>城市：{{lists[1]}} -- {{lists[0]}} -- {{lists[2]}}</h3>

    <h3>用户：{{users[0].name}}</h3>
</div>

</body>
<!-- 引入vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg: "hello vue",
            user: {name: "Mr.Xu", msg: "欢迎你！"},
            age: 18,
            lists: ["哈尔滨", "成都", "天津"],
            users: [{name: "小胖", age: 23}, {name: "小黑", age: 28}]
        },
    });
</script>
</html>
