<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01_vue中组件的回顾</title>
	</head>
	<body>
		<div id="app">
			
			<login :uname="username"></login>
			<register></register>
			
		</div>
	</body>
	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- axios.min.js -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		
		//组件模板对象
		const login = {
			template:"<h1>用户登录 {{name}}</h1>",
			data(){
				return {
					name:this.uname
				}
			},
			props:['uname']
		}
		
		//组件模板对象
		const register = {
			template:"<h1>用户注册</h1>"
		}
		
		const app = new Vue({
			el:"#app",
			data:{
				username:"xiaowang"
			},
			methods:{},
			components:{
				login,
				register,
			}
		});
	</script>
</html>
