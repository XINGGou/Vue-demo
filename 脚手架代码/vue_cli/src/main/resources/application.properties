spring.application.name=vue
server.port=8989
server.servlet.context-path=/vue


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vuedemo?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:com/xxh/mapper/*.xml
mybatis.type-aliases-package=com.xxh.entity

logging.level.root=info
logging.level.com.xxh.dao=debug